sudo: required
language: java
jdk: oraclejdk8
install:
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
- mvn test
- mvn clean verify
deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: 
  app:
    feature_deploy_heroku_travis: decideio-cabina-telegram
  on:
    repo: DecideIO-Cabina/decide-io-telegram/
